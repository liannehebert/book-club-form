<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Undercover Book Club</title>
<link href="css/general.css" rel="stylesheet">
</head>

<body>

<h1>The Undercover Book Club</h1>
<h2>(Ages 11-14)</h2>
<p>To become a member of our society of secret book-reading detectives, fill out the form below.</p>

<form>
	<div>
		<label for="name">
			<strong class="error">Name</strong>
		</label>
		<input type="text" class="input-error" id="name" required>
	</div>
	
	<div>
		<label for="email">Email</label>
		<input type="email" id="email" maxlength="265" required>
	</div>

	<div>
		<label for="phone">Phone</label>
		<input type="tel" id="phone" maxlength="12">
	</div>
	
	<div>
		<label for="address">Address</label>
		<input type="text" id="address" required>
	</div>
	
	<div>
		<label for="city">City</label>
		<input type="text" id="city" required>
	</div>
	
	<div>
		<label for="province">Province/Territory</label>
		<select id="province" required>
			<option></option>
			<option>Alberta</option>
			<option>British Columbia</option>
			<option>Manitoba</option>
			<option>New Brunswick</option>
			<option>Newfoundland and Labrador</option>
			<option>Northwest Territories</option>
			<option>Nova Scotia</option>
			<option>Nunavut</option>
			<option>Ontario</option>
			<option>P.E.I</option>
			<option>Qu√©bec</option>
			<option>Saskatchewan</option>
			<option>Yukon</option>
		</select>
	</div>

	<div>
		<label for="postal-code">
		<strong class="error">Postal Code</strong>
		</label>
		<input type="text" class="input-error" id="postal-code" required maxlength="7">
	</div>

	<div>
		<label for="time">What time of day would be best to meet?</label>
		<input type="time" id="time" required>
	</div>
	
	<div>
		<label for="books">How many books have you read this year?</label>
		<input type="number" id="books" pattern="[0-9]*">
	</div>
	
	<div>
		<label for="describe">Describe your favourite book or author.</label>
		<textarea id="describe"></textarea>
	</div>

	<fieldset>
		<legend>Do you like to read mystery books?</legend>

		<input type="radio" id="very-bad" name="satisfaction">
		<label for="very-bad">Never</label>

		<input type="radio" id="bad" name="satisfaction">
		<label for="bad">Rarely</label>

		<input type="radio" id="neutral" name="satisfaction">
		<label for="neutral">Sometimes</label>

		<input type="radio" id="good" name="satisfaction">
		<label for="good">Often</label>

		<input type="radio" id="love" name="satisfaction">
		<label for="love">Always</label>
	</fieldset>

	<button type="submit">Submit</button>


</form>

</body>
</html>
